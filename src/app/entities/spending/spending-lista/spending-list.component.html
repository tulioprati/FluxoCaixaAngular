<div class="row">
  <div class="col-md-12">
    <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
      {{ mensagemSucesso }}
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
      {{mensagemErro}}
    </div>
  </div>
</div>
<div class="row">
  <div style="width: 100%">
    <table class="table table-condensed table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Tipo de transação</th>
        <th>Status do pagamento</th>
        <th>Descrição</th>
        <th>
          <button class="btn btn-primary" (click)="novoCadastro()">
            <i class="fa fa-plus"></i>&nbsp;Novo
          </button>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let spending of spendings">
        <td>{{spending.id}}</td>
        <td>{{spending.amount}}</td>
        <td>{{spending.date}}</td>
        <td>{{spending.transactionType}}</td>
        <td>{{spending.statusPayment}}</td>
        <td>{{spending.description}}</td>
        <td>
          <button class="btn btn-warning" (click)="edit(spending)">
            <i class="fa-solid fa-pen"></i>&nbsp;Editar
          </button>
          &nbsp;
          <button class="btn btn-danger" (click)="preparaDelecao(spending)"
                  data-toggle="modal" data-target="#modalDelecao">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="modalDelecao" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Confirmação</h4>
      </div>
      <div class="modal-body" *ngIf="spendingSelecionado">

      </div>

      <div class="modal-footer">
        <button class="btn btn-success" (click)="deletarSpending()" data-dismiss="modal">Confirma</button>
        <button class="btn btn-danger" data-dismiss="modal">Cancela</button>
      </div>
    </div>
  </div>
</div>
